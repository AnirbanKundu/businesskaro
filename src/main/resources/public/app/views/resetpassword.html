<div class="verticalcenter banner-login-center-align" ng-controller="RestPasswordController">
	<!-- <div style="margin-bottom:20px;">
		<a href="#/"><img src="assets/img/bk_new.png" alt="Businesskaro"/></a>
	</div> -->
	<div class="panel panel-primary" style="margin-left:35%;">
		<div class="panel-body">
			<div class="logo" style="text-align: center;">
            	<a href="#/">
            		<img src="assets/img/bk_new.png" alt="Businesskaro">
        		</a>
            </div>
			<h4 class="text-center" style="margin-bottom: 25px;">Recover your Businesskaro Password</h4>
				<form action="#" class="form-horizontal" style="margin-bottom: 0px !important;">
					<div class="panel-loading" ng-if="waiting" style="z-index:10;">
	                    <div class="panel-loader-circular"></div>
	                </div>
						<div class="form-group">
							<div class="col-sm-12">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
									<input type="text" class="form-control" id="email" ng-model="resetEmail" placeholder="Email">
								</div>
							</div>
						</div>
					</form>
					
		</div>
		<div class="panel-footer">
			<!-- <div class="pull-right">
				<button class="btn btn-success" ng-click="reset()">Next <i class="fa fa-arrow-right"></i></button>
			</div>
			-->
			
			<button class="btn btn-primary btn-block" onclick="return false;" ng-click="reset();" data-pulsate="{reach:10, pause: 2000}">Next <i class="fa fa-arrow-right"></i></button>
			<span ng-show="showServerMessage.length>0" style="color:red">{{showServerMessage}}</span>
		</div>
	</div>
 </div>
