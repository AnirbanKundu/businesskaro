<div id="div1">
  <ol class="breadcrumb">
    <li><a href="#/">Dashboard</a></li>
    <li class="active">Manage Emails</li>
  </ol>
</div>
<div class="container-fluid" ng-controller="EmailManagementController">
  <div class="row">
    <div class="col-sm-4 pull-left">
      <h3>Manage Email for Application</h3>     
    </div>
  </div>
  <div class="row" style="margin-bottom:20px;">
    <div class="col-sm-12">
      <div class="col-sm-3">
        <select name="entityType" class="form-control" ng-model="selectedEntityType" style="width:270px;">
              <option value="0">Please select entity to search for emails</option>
              <option value="OFFER">OFFER</option>
              <option value="REQUEST">REQUEST</option>           
              <option value="USER">USER</option>  
              </select>
          </div>
          <div class="col-sm-4">
            <button ng-click="getEntityEmails();" class="btn btn-primary">Get Data</button>
          </div>
      </div>
  </div>
  
    
    <!--<div class="form-group">
          <label for="usertype">User Type</label>          
        </div>
        -->
    <div class="col-sm-12">
      <div class="panel panel-orange">
        
        <div class="panel-loading" ng-if="waiting">
                    <div class="panel-loader-circular"></div>
                </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th style="padding-right: 100px">Sent From Email</th>
              <th>Sent To Email</th>
              <th>Entity Type</th>
              <th>Email Subject</th>
              <th>Email Content</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="email in emails" style="cursor: pointer;" ng-click="showEmail(email)">
              <td align="left" data-title="Title"><i>{{email.sentFromEmail}}</i></td>
              <td>{{email.sentToEmail}}</td>
              <td>{{email.entityType}}</td>
              <td>{{email.emailSubject}}</td>
              <td>{{email.emailContent}}</td>
              <!-- <td>   emailContent        
                <button type="button" class="btn btn-small" ng-click="open();">Edit</button>  
              </td>
              -->
            </tr>
          </tbody>
          <tbody ng-if="emails!=undefined && emails.length===0">
            <tr>
              <td colspan="4"><alert type="{{alert.type}}"><span>You do not have any emails created.</span></td></alert>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
     
  </div>



</div>
<!-- container-fluid -->
