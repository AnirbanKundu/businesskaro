<div class="verticalcenter banner-login-center-align" ng-controller="SignupPageController">
	<!--<a href="#/"><img src="assets/img/logo-big-black.png" alt="Logo" class="brand" /></a>-->
	<div class="panel panel-primary" id="loginPanel">	
		<div class="panel-body" id="logoBodyPanel">
            <div class="logo" id="businesskaroLogo">
            	<a href="#/">
            		<img src="assets/img/bk_new.png" alt="Businesskaro">
        		</a>
            </div>
			<h4 class="text-center" id="title">Log in to get started or <a href="#/signupform">Sign Up</a></h4>
			<span ng-show="showServerMessage.length>0">{{showServerMessage}}</span>
			<form action="#" class="form-horizontal" name="form.loginForm" onsubmit="return false;">
				<div class="panel-loading" ng-if="waiting" id="loading">
                    <div class="panel-loader-circular"></div>
                </div>
				<div class="form-group">
					<label for="email" class="control-label col-sm-4" id="lblemail">Email</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="email" placeholder="Email" ng-model="loginForm.email" required>
						<span class="help-block" ng-show="form.loginForm.email.$error.required && form.loginForm.email.email">User Name is required</span>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="control-label col-sm-4" id="lblpassword">Password</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="password" placeholder="Password" ng-model="loginForm.password" required>
					</div>
				</div>
				<!--
				<div class="clearfix">
					<div class="pull-right"><label><input type="checkbox" checked> Remember Me</label></div>
				</div>
				-->
				<button class="btn btn-primary btn-block" onclick="return false;" ng-click="logIn();" data-pulsate="{reach:10, pause: 2000}" ng-disabled="!canSubmitLoginForm()">Log In</button>
			</form>
		</div>
		<div class="panel-footer">
			<a href="#/resetpassword" class="pull-left btn btn-link" id="resetpasswordanchor">Forgot password?</a>			
			
			<div class="pull-right">
				<button class="btn btn-default" ng-click="reset();" >Reset</button>
			</div>
		</div>
	</div>
 </div>
