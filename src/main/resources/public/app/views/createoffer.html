<div id="page-heading">
	<ol class="breadcrumb">
		<li><a href="#/">Dashboard</a></li>
		<li>Create Offer</li>
	</ol>
</div>
<div class="container-fluid" ng-controller="CreateOfferController">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-orange">
				<div class="panel-heading">
					<h2>Post your Offer</h2>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-12">
							<div class="col-sm-4">
								<label class="control-label">Upload Company's logo</label> <br />
								<div class="fileinput fileinput-new" data-provides="fileinput">
									<div class="fileinput-preview thumbnail"
										data-trigger="fileinput" style="width: 200px; height: 150px;"></div>
									<div>
										<span class="btn btn-default btn-file"><span
											class="fileinput-new">Select image</span><span
											class="fileinput-exists">Change</span><input type="file"
											name="..." id="documentInput"></span> <a href="#"
											class="btn btn-default fileinput-exists"
											data-dismiss="fileinput">Remove</a>
									</div>
								</div>
							</div>
							<div class="col-sm-8">
								<label class="">Title</label> <br /> 
								<input type="text" class="form-control input-sm" ng-model="offerTitle">
							</div>
							<br/><br/>
							<div class="col-sm-8" style="margin-top: 25px;">
								<label class="">Company Name</label> <br /> 
								<input type="text" class="form-control input-sm" ng-model="offerCompanyname">
							</div>
							<br/> <br/>
							<div class="col-sm-8" style="margin-top: 25px;">
								<label class="">Description</label> <br />
								<textarea class="form-control" ng-model="offerDescription"></textarea>
							</div>
						</div>
						<div class="col-sm-12">
							<hr />
						</div>
						<div class="col-md-12">
							<form action="" name="form.reg_form"
								class="form-horizontal row-border">
								<div class="form-group">
									<label class="col-sm-2 control-label">Target Industry</label>
									<div class="col-sm-10">
										<ui-select multiple ng-model="selectedIndustries.selected"
											close-on-select="false" style="width: 400px;"
											title="Select your profession"> <ui-select-match
											placeholder="Select or search your profession in the list...">{{$select.selected[$index].industryName}}</ui-select-match>
										<ui-select-choices repeat="iterator in industries">
										<span ng-bind-html="iterator.industryName"></span> </ui-select-choices> </ui-select>

									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Intended Audience</label>
									<div class="col-sm-6">
										<select class="form-control input-sm" ng-model="profId">
					                		<option value="0">Select your Profession</option>
					                		<option ng:repeat="prof in professions" value="{{prof.profession_id}}">{{prof.profession_name}}</option>
					                	</select>

									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Target Location</label>
									<div class="col-sm-6">
									 <select class="form-control input-sm" ng-model="stateId">
					                		<option value="1">West Bengal</option>
					                		<option value="2">MP</option>				                		
					                	</select>
					                </div>
								</div>
							</form>
						</div>
						<div class="col-sm-12">
							<hr />
						</div>
						<div class="col-sm-12">
							<label class="col-sm-1 control-label">Questions</label><br>
							<div ng-repeat="question in questions">
								<span>{{question.questId}}. </span>
								<span>{{question.questTxt}}</span><br>
								<div class="col-sm-6">
					                    <div class="radio-inline">
					                      <label>
					                        <input icheck type="radio" name="optionsRadios" value="Y" ng-model="questionAnswer">
					                        Yes
					                      </label>
					                    </div>
					                    <div class="radio-inline">
					                      <label>
					                        <input icheck type="radio" name="optionsRadios" value="N" ng-model="questionAnswer">
					                        No
					                      </label>
					                    </div>
					                    <div class="radio-inline" ng-if="question.responseTyp === 'NOT_SURE'">
					                      <label>
					                        <input icheck type="radio" name="optionsRadios"  value="NS" ng-model="questionAnswer">
					                        Not Sure
					                      </label>
					                    </div>	
					                </div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<div class="btn-toolbar">
								<button class="btn-primary btn" ng-click="save()">Save</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
<!-- container-fluid -->
