<div id="page-heading">
	<ol class="breadcrumb">
		<li><a href="#/">Dashboard</a></li>
		<li class="active">My Offers</li>
	</ol>
</div>
<div class="container-fluid" ng-controller="MyOfferController">
	<div class="row">
		<div class="col-sm-4 pull-right">
			<div class="pull-right ">
				<i class="fa fa-edit" style="font-size:16px;" ng-click="createOffer()"></i>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-orange">
				
				<div class="panel-loading" ng-if="waiting">
                    <div class="panel-loader-circular"></div>
                </div>
				<table class="table table-striped">
					<thead>
						<tr>
							<th style="padding-right: 100px">Title</th>
							<th>Description</th>
							<th>Updated Date</th>
							<th>Created Date</th>
						</tr>
					</thead>
					<tbody>
						<tr>
						</tr>
						<tr ng-repeat="offer in offers" ng-click="openOffer(offer)" style="cursor: pointer;">
							<td align="left" data-title="Title"><i>{{offer.title}}</i></td>
							<td data-title="Description">{{offer.description}}</td>
							<td data-title="Updated Date">{{offer.updateDate}}</td>
							<td data-title="Created Date">{{offer.createDate}}</td>
						</tr>
					</tbody>
					<tbody ng-if="offers!=undefined && offers.length===0">
						<tr>
							<td colspan="4"><alert type="{{alert.type}}"><span>You do not have any offers created.</span></td></alert>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>



</div>
<!-- container-fluid -->
