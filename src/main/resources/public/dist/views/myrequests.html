<style>
  .summary-ellipse {
    white-space: nowrap;
    overflow: hidden;    
    text-overflow: ellipsis; 
}</style>
<div id="page-heading">
	<ol class="breadcrumb">
		<li><a href="#/">Dashboard</a></li>
		<li>Request</li>
		<li class="active">My Requests</li>
	</ol>
</div>

<div class="container-fluid" ng-controller="MyrequestController">
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-orange">
					<div class="col-sm-4 pull-right">
						<div class="pull-right ">
							<i class="fa fa-edit" style="font-size:16px;" ng-click="createRequest()"></i>
						</div>
					</div>
					<div class="panel-loading" ng-if="waiting">
	                    <div class="panel-loader-circular"></div>
	                </div>
				<table class="table table-striped" style="table-layout:fixed;">
					<thead>
						<tr>
							<th style="padding-right: 100px">Title</th>
							<th>Description</th>
							<th>Updated Date</th>
							<th>Created Date</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="request in requests" ng-click="openRequest(request)" style="cursor: pointer;">
							<td align="left" data-title="Title"><i>{{request.title}}</i></td>
							<td data-title="Description" class="summary-ellipse">{{request.description}}</td>
							<td data-title="Updated Date">{{request.updateDate}}</td>
							<td data-title="Created Date">{{request.createDate}}</td>
						</tr>
					</tbody>
					<tbody ng-if="requests!=undefined && requests.length===0">
						<tr>
							<td colspan="4"><alert type="{{alert.type}}"><span>You do not have any requests created.</span></td></alert>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>



</div>
<!-- container-fluid -->
