<style>
  .summary-ellipse {
    white-space: nowrap;
    overflow: hidden;    
    text-overflow: ellipsis; 
}</style>
<div id="page-heading">
	<ol class="breadcrumb">
		<li><a href="#/">Dashboard</a></li>		
		<li class="active">My Policies</li>
	</ol>
</div>
<div class="container-fluid" ng-controller="MyPolicyController">
	 <div class="row">
		<div class="col-sm-4 pull-right">
			<div class="pull-right ">
				<i class="fa fa-edit" style="font-size:16px;" ng-click="createPolicy()"></i>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-orange">
				
				<div class="panel-loading" ng-if="waiting">
                    <div class="panel-loader-circular"></div>
                </div>
				<table class="table table-striped" style="table-layout:fixed;">
					<thead>
						<tr>
							<th style="padding-right: 100px">Title</th>
							<th>Description</th>							
							<th>Updated Date</th>
							<th>Created Date</th>
						</tr>
					</thead>
					<tbody>
						<tr>
						</tr>
						<tr ng-repeat="policy in policies" ng-click="editPolicy(policy)" style="cursor: pointer;">
							<td align="left"><i>{{policy.policyTitle}}</i></td>
							<td data-title="Description" class="summary-ellipse">{{policy.policyDesc}}</td>				
							<td data-title="Updated Date" >{{policy.lastUpd | date:"MM/dd/yyyy" }}</td>
							<td data-title="Created Date">{{policy.createDt | date:"MM/dd/yyyy"}}</td>
						</tr>
					</tbody>
					<tbody ng-if="policies!=undefined && policies.length===0">
						<tr>
							<td colspan="4"><alert type="{{alert.type}}"><span>You do not have any policies created.</span></td></alert>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	</div>
<!-- container-fluid -->
