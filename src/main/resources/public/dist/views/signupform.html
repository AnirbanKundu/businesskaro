<div class="verticalcenter" ng-controller="NewSignUpController">
	<div style="margin-bottom:20px;">
		<a href="#/"><img src="assets/img/bk_new.png" alt="Businesskaro"/></a>
	</div>
	<div class="panel panel-primary">
		<div class="panel-body">
			<h2 class="text-center" style="margin-bottom: 25px;">Sign Up</h2>
			<form action="#" class="form-horizontal" style="margin-bottom: 0px !important;" name="signupform" novalidate>
				<div>
					<span class="text-danger" ng-show="!signupform.email.hasFocus && signupform.email.hasVisited && signupform.email.$error.email">Not a valid email.</span>
            		<span class="text-danger" ng-show="!signupform.email.hasFocus && signupform.email.hasVisited && signupform.email.$error.required">Email field is required.</span>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
							<input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="email" ng-required="">							
						</div>
					</div>
				</div>
				
				<div class="form-group" style="display:none;">
					<div class="col-sm-12">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="text" class="form-control" id="username" placeholder="Username">
						</div>
					</div>
				</div>
				<div>
					<span class="text-danger" ng-show="!signupform.password.hasFocus && signupform.password.hasVisited && signupform.password.$error.required">Password is required.</span>
					<span class="text-danger" ng-show="!signupform.password.hasFocus && signupform.password.hasVisited && signupform.password.$error.minlength">Password is too short.</span>
					<span class="text-danger" ng-show="!signupform.password.hasFocus && signupform.password.hasVisited && signupform.password.$error.maxlength">Password should be within 16 characters.</span>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" name="password" ng-required="" ng-minlength="3" ng-maxlength="8">
						</div>
					</div>
				</div>
				<div>
					<span class="text-danger" ng-show="!signupform.repeatpassword.hasFocus && signupform.repeatpassword.hasVisited && signupform.repeatpassword.$error.required">Password confirmation is required.</span>
					<span class="text-danger" ng-show="!signupform.repeatpassword.hasFocus && signupform.repeatpassword.hasVisited && isrpwdError">Both passwords must match.</span>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input type="password" class="form-control" id="password" placeholder="Repeat password" ng-model="repeatpassword" name="repeatpassword" ng-required="">
						</div>
					</div>
				</div> 
				<div class="panel-footer">
					<div class="pull-right">
						<button class="btn btn-success" ng-click="register($event)" ng-disabled="signupform.$invalid">Sign up</button>
					</div>
				</div>
				<div>
					<span ng-if="showServerMessage.length>0" class="text-danger">{{showServerMessage}}</span>
				</div>
			</form>	

		</div>
		
	</div>
</div>
