<style>
.panel-heading-custom h2{
	    color: #a2acb3;
    height: 100%;
    width: auto;
    font-size: 12px;
    font-weight: 700;
    padding: 5px 0 5px;
    position: relative;
    margin: 0;
    line-height: 20px;
    cursor: text;
    text-transform: uppercase;
}
</style>
<div id="page-heading">
	<ol class="breadcrumb">
		<li><a href="#/">Dashboard</a></li>
		<li>Create Policy</li>
	</ol>
</div>
<div class="container-fluid" ng-controller="GOIPolicyController">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-orange">
				<div class="panel-heading">
					<h2>Insert GOI Policy</h2>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-12">
							<div class="col-sm-4">
								<label class="control-label">Upload Policy logo</label> <br />
								<div class="fileinput fileinput-new" data-provides="fileinput">
									<div class="fileinput-preview thumbnail"
										data-trigger="fileinput" style="width: 200px; height: 150px;"></div>
									<div>
										<span class="btn btn-default btn-file"><span
											class="fileinput-new">Select image</span><span
											class="fileinput-exists">Change</span><input type="file"
											name="..." id="documentInput"></span> <a href="#"
											class="btn btn-default fileinput-exists"
											data-dismiss="fileinput">Remove</a>
									</div>
								</div>
							</div>
							<div class="col-sm-8">
								<label class="">Title</label><br /> 
								<input type="text" class="form-control input-sm" ng-model="offerTitle" ng-style="provideColor(formControl.isTitleValid)" maxlength="50">
							</div>
							<br/> <br/>
							<div class="col-sm-8" style="margin-top: 25px;">
								<label class="">Description</label> <br />
								<textarea class="form-control" ng-model="offerDescription" maxlength="5000"></textarea>
							</div>
						</div>
						<div class="col-sm-12">
							<hr />
						</div>
						<div class="col-md-12">
							<div class="panel-loading" ng-if="waiting">
		                        <div class="panel-loader-circular"></div>
		                    </div>
							<form action="" name="form.reg_form"
								class="form-horizontal row-border">
								<div class="form-group">
									<label class="col-sm-2 control-label">Industry</label>
									<div class="col-sm-10">
										<ui-select multiple ng-model="selectedIndustries.selected"
											close-on-select="false" style="width: 400px;"
											title="Select your profession"
											ng-style="provideColor(formControl.isIndustryValid)"> 
											<ui-select-match
											placeholder="Select or search your profession in the list..."
											>{{$select.selected[$index].industryName}}</ui-select-match>
											<ui-select-choices repeat="iterator in industries">
											<span ng-bind-html="iterator.industryName"></span> </ui-select-choices> </ui-select>

									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">State</label>
									<div class="col-sm-6">
									 	<ui-select multiple ng-model="selectedStates.selected"
											close-on-select="false" style="width: 400px;"
											ng-style="provideColor(formControl.isTargetLocationValid)"> 
											<ui-select-match
											placeholder="Select or search state">{{$select.selected[$index].stateName}}</ui-select-match>
										<ui-select-choices repeat="iterator in states">
										<span ng-bind-html="iterator.stateName"></span> </ui-select-choices> </ui-select>
					                </div>
								</div>
								<!-- added by nagendra -->
								<div class="form-group">
									<label class="col-sm-2 control-label">Is Featured?</label>
									<div class="col-sm-6" ng-init="isFeatured=false">
									 	<input name="isFeatured" type="radio" ng-model="isFeatured" value="1">True 
            							&nbsp;<input name="isFeatured" type="radio" ng-model="isFeatured" value="0">False
					                </div>
								</div>


							</form>
						</div>
						<div class="col-sm-12">
							<hr />
						</div>
						
					</div>
					<div ng-if="message">
            				<alert type="{{alert.type}}"><span ng-bind-html="alert.msg | safe_html"></alert>
        				</div>
				</div>
				<div class="panel-footer">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<div class="btn-toolbar">
								<button class="btn-primary btn" ng-click="save()">Save</button>
								<button class="btn-danger btn" ng-click="delete()" ng-show="id">Delete</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<!-- container-fluid -->
